<!DOCTYPE html>
<html>
<head>
    <title>main</title>
    <style>
        .post {
            width: 500px;
            border: 1px solid #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .username {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            margin-top: 20px;
            font-size: 16px;
        }

        .interactions {
            margin-top: 20px;
        }

        .interactions button {
            padding: 10px;
            margin-right: 10px;
            border: none;
            color: white;
            background-color: #008CBA; /* Change this to your desired color */
            cursor: pointer;
            font-size: 16px;
        }

        .interactions button:hover {
            background-color: #007B9A; /* Slightly darker color for hover effect */
        }
    </style>
</head>
<body>
<div class="post">
    <div class="user-info">
        <img class="avatar" src="user-avatar.jpg" alt="User Avatar">
        <span class="username">user name</span>
    </div>
    <div class="content">
        content
    </div>
    <div class="interactions">
        <button class="like-button">Y</button>
        <button class="comment-button">C</button>
    </div>
</div>
</body>
</html>
